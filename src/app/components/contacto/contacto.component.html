<div class="container-fluid">
  <div class="text-center title">Contacto</div>
  <form class="contact" [formGroup]="contactForm" (ngSubmit)="save()">
      <div class="mb-3">
        <input type="text" formControlName="name" class="form-control" placeholder="Nombre Completo">
      </div>
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="ejemplo@correo.com">
      </div>
      <div class="mb-3">
        <input type="tel" formControlName="phone" class="form-control" placeholder="TelÃ©fono">
      </div>
      <div class="mb-3">
        <textarea formControlName="msg" class="form-control" placeholder="Mensaje" cols="4" rows="8"></textarea>
      </div>

      <button type="submit" class="btn btn-custom">Enviar</button> <br><br>

  </form>

  <app-social-media></app-social-media>

</div>
