<div class="container-fluid">
  <div class="text-center title">Mis intereses personales</div>
  <ul class="interests-list" *ngFor="let interest of interests">
    <li class="list">
      <i class="{{ interest.icon }} icon"></i>
      <span class="name">{{ interest.name }}:</span>
      <span class="name">{{ interest.description}}</span>
    </li>
  </ul>
  <app-social-media></app-social-media>
</div>
